<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{%block title%}Base Template{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
</html>
<header
  style="background: #2c3e50; color: #fff; padding: 1rem 0; text-align: center"
>
  <h1 style="margin: 0; font-size: 2.5rem">Welcome to My Django Site</h1>
  <nav style="margin-top: 0.5rem">
    <a href="/" style="color: #ecf0f1; margin: 0 1rem; text-decoration: none"
      >Home</a
    >
    <a
      href="/about/"
      style="color: #ecf0f1; margin: 0 1rem; text-decoration: none"
      >About</a
    >
    <a
      href="/contact/"
      style="color: #ecf0f1; margin: 0 1rem; text-decoration: none"
      >Contact</a
    >
  </nav>
</header>
<body>
  {% block content %} {% endblock %}
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
