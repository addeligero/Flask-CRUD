{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div
  class="container"
  style="
    max-width: 420px;
    margin: 48px auto;
    background: #f8f9fa;
    border-radius: 18px;
    box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
    padding: 38px 32px;
  "
>
<div style="display:flex; justify-content:center; align-items:center;">
  <h2
    style="
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-align: center;
      margin-right: 12px;
    "
  >
    Create Your Account
  </h2>
  <img style="max-width:50px;" src="/img/login.png" alt="Login">
</div>
  <form method="post" style="margin-top: 12px" action {{url_for('index')}}>
    <div style="margin-bottom: 18px">
      <label for="username" style="font-weight: 500; color: #22223b"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        style="
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: 1px solid #dbeafe;
          margin-top: 6px;
          font-size: 1rem;
          background: #fff;
        "
      />
    </div>
    <div style="margin-bottom: 18px">
      <label for="email" style="font-weight: 500; color: #22223b">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        style="
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: 1px solid #dbeafe;
          margin-top: 6px;
          font-size: 1rem;
          background: #fff;
        "
      />
    </div>
    <div style="margin-bottom: 18px">
      <label for="password" style="font-weight: 500; color: #22223b"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        style="
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: 1px solid #dbeafe;
          margin-top: 6px;
          font-size: 1rem;
          background: #fff;
        "
      />
    </div>
    <button
      type="submit"
      style="
        width: 100%;
        padding: 13px 0;
        background: linear-gradient(90deg, #3a86ff 0%, #4361ee 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        cursor: pointer;
        transition: background 0.2s;
      "
    >
      Register
    </button>
    <p style="text-align: center; margin-top: 18px; color: #3d3d5c">
      Already have an account?
      <a href="" style="color: #3a86ff; font-weight: 600">Login</a>
    </p>
  </form>
</div>
{% endblock %}
