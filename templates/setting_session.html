{% extends "base.html" %}{% block title %}Welcome{% endblock %} {% block content
%}
<body>
  <div
    class="container d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="card welcome-card p-5 text-center">
      <h1 class="mb-4 display-5 fw-bold text-primary">Welcome!</h1>
      <p class="mb-4 fs-5 text-secondary">
        We're glad to have you here. Click below to set your session and get
        started.
      </p>
      <a
        href="{{url_for('set')}}"
        class="btn btn-primary btn-lg px-5 shadow-sm"
      >
        Set Session
      </a>
      <p class="text-black">{{message}}</p>
    </div>
  </div>
  {% endblock %}
</body>
